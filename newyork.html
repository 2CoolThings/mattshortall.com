<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MATT SHORTALL - NEW YORK NIGHT RUNNER">
    <title>NEW YORK | MATT SHORTALL</title>
    <style>
        body {
            background: #636f65;
            color: #F0EAD6;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }
        canvas {
            border: 2px solid #4a5c4f;
            background: #4a5c4f;
        }
        h1 {
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            margin: 10px 0;
            letter-spacing: 1px;
        }
        a {
            color: #F0EAD6;
            text-decoration: none;
            padding: 5px;
            border-bottom: 1px dashed #4a5c4f;
        }
        a:hover {
            text-decoration: underline;
            background: #4a5c4f;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(97, 111, 101, 0.1), rgba(97, 111, 101, 0.1));
            opacity: 0.3;
            pointer-events: none;
            animation: flicker 0.2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <h1>NEW YORK</h1>
    <p>SCORE: <span id="score">0</span></p>
    <p>PRESS SPACE TO JUMP</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <a href="index.html">BACK TO MAIN</a>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let runner = { x: 50, y: 300, vy: 0, jumping: false };
        let buildings = [];
        let gameActive = true;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !runner.jumping && gameActive) {
                runner.vy = -10;
                runner.jumping = true;
            }
        });

        function spawnBuilding() {
            buildings.push({ x: canvas.width, y: 300, width: 40, height: Math.random() * 100 + 50 });
        }

        function drawGame() {
            if (!gameActive) return;

            ctx.fillStyle = '#4a5c4f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw runner
            ctx.font = '20px Arial';
            ctx.fillText('ðŸƒ', runner.x - 10, runner.y + 5);

            // Draw buildings
            buildings.forEach((building, index) => {
                building.x -= 3;
                ctx.fillStyle = '#3a4a3f';
                ctx.fillRect(building.x, building.y - building.height, building.width, building.height);
                ctx.fillText('ðŸ¢', building.x + 10, building.y - 5);

                // Check collision
                if (runner.x + 20 > building.x && runner.x < building.x + building.width &&
                    runner.y + 20 > building.y - building.height) {
                    gameActive = false;
                    alert('GAME OVER! SCORE: ' + score);
                    window.location.reload();
                }

                // Remove off-screen buildings
                if (building.x + building.width < 0) buildings.splice(index, 1);
            });

            // Runner physics
            runner.vy += 0.5;
            runner.y += runner.vy;
            if (runner.y > 300) {
                runner.y = 300;
                runner.vy = 0;
                runner.jumping = false;
            }

            // Spawn new building
            if (Math.random() < 0.02) spawnBuilding();

            // Update score
            score++;
            document.getElementById('score').textContent = score;

            requestAnimationFrame(drawGame);
        }

        drawGame();
    </script>
</body>
</html>
