<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MATT SHORTALL - PRIVATE ACCESS SITE">
    <title>MATT SHORTALL </title>
    <style>
        body {
            background: #636f65; /* Muted retro green */
            color: #F0EAD6; /* Eggshell text for retro warmth */
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase; /* All caps for robotic look */
            line-height: 1.5; /* Slightly spaced for structure */
        }
        #login, #content {
            text-align: center;
            padding: 20px;
            border: 2px solid #4a5c4f; /* Darker green border for contrast */
        }
        input, button {
            background: #4a5c4f;
            color: #F0EAD6;
            border: 1px solid #4a5c4f;
            padding: 10px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            width: 200px;
            margin: 10px 0;
            letter-spacing: 2px; /* Adds robotic spacing */
        }
        button:hover {
            background: #5a6b5f;
            cursor: pointer;
        }
        a {
            color: #F0EAD6;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            padding: 5px;
            border-bottom: 1px dashed #4a5c4f;
            font-size: 18px; /* Slightly larger for emphasis */
        }
        a:hover {
            text-decoration: underline;
            background: #4a5c4f;
        }
        #content {
            display: none;
        }
        /* Subtle retro flicker effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(97, 111, 101, 0.1), rgba(97, 111, 101, 0.1));
            opacity: 0.3;
            pointer-events: none;
            animation: flicker 0.2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="password" id="pass" placeholder="PASSWORD">
        <button onclick="checkPassword()">ENTER</button>
    </div>
    <div id="content">
        <h1>WELCOME IN, Y'ALL</h1>
        <h2>MATT SHORTALL</h2>
        <a href="https://docs.google.com/document/d/1dOGkkAwYRZWTHbnEjJf3E2rKR2l9KsMmNo3Z0m6jbqw/edit?usp=sharing" target="_blank">RESUME</a>
    </div>
    <script>
        function checkPassword() {
            const pass = document.getElementById('pass').value.toUpperCase();
            if (pass === "PASSWORD123") { // Change this to your preferred password
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('INCORRECT PASSWORD');
            }
        }
        document.getElementById('pass').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
