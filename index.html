<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MATT SHORTALL - PRIVATE ACCESS SITE | RESUME">
    <title>MATT SHORTALL | PRIVATE ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'VT323', monospace;
            margin: 0;
            text-transform: uppercase;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #login, #content {
            text-align: center;
            padding: 20px;
            border: 2px solid #FFFFFF;
        }
        #content {
            display: none;
        }
        input, button {
            background: #000000;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            padding: 10px;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            width: 200px;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        button:hover {
            background: #FFFFFF;
            color: #000000;
            cursor: pointer;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            padding: 5px;
            border-bottom: 1px dashed #FFFFFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
            background: #FFFFFF;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="password" id="pass" placeholder="PASSWORD">
        <button onclick="checkPassword()">ENTER</button>
    </div>
    <div id="content">
        <h1>MATT SHORTALL</h1>
        <a href="https://docs.google.com/document/d/1dOGkkAwYRZWTHbnEjJf3E2rKR2l9KsMmNo3Z0m6jbqw/edit?usp=sharing" target="_blank">RESUME</a>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('pass').value.toUpperCase();
            if (pass === "GATORSNAKE") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('INCORRECT PASSWORD');
            }
        }
        document.getElementById('pass').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
