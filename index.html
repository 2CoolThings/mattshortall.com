<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MATT SHORTALL | PRIVATE ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
            line-height: 1.5;
        }
        #login, #content {
            text-align: center;
            padding: 20px;
            border: 2px solid #004d00;
        }
        input, button {
            background: #000000;
            color: #FFFFFF;
            border: 1px solid #073501;
            padding: 10px;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            width: 200px;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        button:hover {
            background: #006600;
            cursor: pointer;
        }
        a {
            color: #FFFDD8;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            padding: 5px;
            border-bottom: 1px dashed #004d00;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
            background: #004d00;
        }
        #content {
            display: none;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 57, 0, 0.1), rgba(0, 57, 0, 0.1));
            opacity: 0.3;
            pointer-events: none;
            animation: flicker 0.2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="login">

    <script>
        function checkPassword() {
            const pass = document.getElementById('pass').value.toUpperCase();
            if (pass === "GATORSNAKE") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('INCORRECT PASSWORD');

        document.getElementById('pass').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
