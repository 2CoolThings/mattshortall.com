<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alligator Crawfish Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            max-height: 800px;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            border: 2px solid #333;
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        (function () {
            // Game elements
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            if (!canvas || !ctx || !scoreDisplay) {
                alert('Error: Game cannot load properly.');
                return;
            }

            // Game constants
            const GRID_COUNT = 20;
            const ALLIGATOR = 'ðŸŠ';
            const CRAWFISH = 'ðŸ¦';
            let gridSize;

            // Game state
            let snake = [{ x: 10, y: 10 }];
            let food = { x: 15, y: 15 };
            let dx = 0;
            let dy = 0;
            let score = 0;
            let gameSpeed = 100;
            let gameLoop = null;

            // Resize canvas to fit container
            function resizeCanvas() {
                const container = document.getElementById('gameContainer');
                const size = Math.min(container.clientWidth, container.clientHeight);
                canvas.width = size;
                canvas.height = size;
                gridSize = size / GRID_COUNT;
                draw(); // Redraw after resize
            }

            // Initial setup
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('orientationchange', resizeCanvas);
            resizeCanvas();

            // Utility: Random position
            function randomPos() {
                return Math.floor(Math.random() * GRID_COUNT);
            }

            // Draw game state
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw snake
                snake.forEach(segment => {
                    ctx.font = `${gridSize * 0.8}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(ALLIGATOR, segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize / 2);
                });

                // Draw food
                ctx.font = `${gridSize * 0.8}px Arial`;
                ctx.fillText(CRAWFISH, food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2);
            }

            // Move snake
            function move() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                // Wall collision
                if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT) {
                    gameOver();
                    return;
                }

                // Self collision
                if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    gameOver();
                    return;
                }

                snake.unshift(head);

                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    food = { x: randomPos(), y: randomPos() };
                    gameSpeed = Math.max(50, gameSpeed - 2); // Speed up
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                } else {
                    snake.pop();
                }

                draw();
            }

            // Game step
            function gameStep() {
                move();
            }

            // Game over
            function gameOver() {
                clearInterval(gameLoop);
                alert(`Game Over! Final Score: ${score}`);
                resetGame();
            }

            // Reset game
            function resetGame() {
                snake = [{ x: 10, y: 10 }];
                food = { x: 15, y: 15 };
                dx = 0;
                dy = 0;
                score = 0;
                gameSpeed = 100;
                scoreDisplay.textContent = `Score: ${score}`;
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
                draw();
            }

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                e.preventDefault(); // Prevent scrolling
                switch (e.key) {
                    case 'ArrowUp':
                        if (dy === 0) { dx = 0; dy = -1; }
                        break;
                    case 'ArrowDown':
                        if (dy === 0) { dx = 0; dy = 1; }
                        break;
                    case 'ArrowLeft':
                        if (dx === 0) { dx = -1; dy = 0; }
                        break;
                    case 'ArrowRight':
                        if (dx === 0) { dx = 1; dy = 0; }
                        break;
                }
            });

            // Touch controls
            let touchStartX = 0;
            let touchStartY = 0;

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 20 && dx === 0) { dx = 1; dy = 0; } // Right
                    else if (deltaX < -20 && dx === 0) { dx = -1; dy = 0; } // Left
                } else {
                    if (deltaY > 20 && dy === 0) { dx = 0; dy = 1; } // Down
                    else if (deltaY < -20 && dy === 0) { dx = 0; dy = -1; } // Up
                }

                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }, { passive: false });

            // Start game
            try {
                gameLoop = setInterval(gameStep, gameSpeed);
                draw();
            } catch (error) {
                console.error('Game failed to start:', error);
                alert('An error occurred while starting the game.');
            }
        })();
    </script>
</body>
</html>
