<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MATT SHORTALL - GATOR SNAKE GAME">
    <title>GATOR SNAKE | MATT SHORTALL</title>
    <style>
        body {
            background: #636f65;
            color: #F0EAD6;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }
        canvas {
            border: 2px solid #4a5c4f;
            background: #4a5c4f;
        }
        h1 {
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            margin: 10px 0;
            letter-spacing: 1px;
        }
        a {
            color: #F0EAD6;
            text-decoration: none;
            padding: 5px;
            border-bottom: 1px dashed #4a5c4f;
        }
        a:hover {
            text-decoration: underline;
            background: #4a5c4f;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(97, 111, 101, 0.1), rgba(97, 111, 101, 0.1));
            opacity: 0.3;
            pointer-events: none;
            animation: flicker 0.2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <h1>GATOR SNAKE</h1>
    <p>SCORE: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>USE ARROW KEYS TO MOVE</p>
    <a href="index.html">BACK TO MAIN</a>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [
            { x: 10, y: 10 },
        ];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            if (event.keyCode === LEFT && dx !== 1) { dx = -1; dy = 0; }
            if (event.keyCode === UP && dy !== 1) { dx = 0; dy = -1; }
            if (event.keyCode === RIGHT && dx !== -1) { dx = 1; dy = 0; }
            if (event.keyCode === DOWN && dy !== -1) { dx = 0; dy = 1; }
        }

        function drawGame() {
            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } else {
                snake.pop();
            }

            // Check for collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                alert('GAME OVER! SCORE: ' + score);
                resetGame();
                return;
            }

            // Check for collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    alert('GAME OVER! SCORE: ' + score);
                    resetGame();
                    return;
                }
            }

            // Clear canvas
            ctx.fillStyle = '#4a5c4f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food (apple)
            ctx.font = gridSize + 'px Arial';
            ctx.fillText('üçé', food.x * gridSize, (food.y + 1) * gridSize);

            // Draw snake (alligators)
            snake.forEach(segment => {
                ctx.font = gridSize + 'px Arial';
                ctx.fillText('üêä', segment.x * gridSize, (segment.y + 1) * gridSize);
            });

            // Continue game loop
            setTimeout(drawGame, 100);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            drawGame();
        }

        // Start the game
        drawGame();
    </script>
</body>
</html>
